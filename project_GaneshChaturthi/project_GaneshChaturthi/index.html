<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <title>Ganesh Chaturthi</title>
    <link rel="stylesheet" type="text/css" href="./CSS/style.css?v=1.32">

    <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="./CSS/StyleSheet2.css?v=1.04">
    <link rel="icon" href="images/icon.png">

</head>
<body>
    <header>
        <br>
        <h2 style="display:none"><span>G</span> HAPPY GANESH CHATURTHI <span>G</span></h2>
    </header>
    <div>
        <img src="Images/100.png" style="right: 1%; top: 1%; position: absolute;" />

    </div>
    

    <div class="topRightimg">
            <img src="./Images/tessolve-dark-logo.png" />
        </div>


    <div class="centerimg">
        <img id="my_Images" src="./Images/ganeshji.png" width="650px" style="bottom: 5%; transition: opacity 2s ease-in-out;">
    </div>
    <div class="centertxt">
        <h3 id="my_Text" style="font: italic">
            || Vakratund mahakay, Suryakoti samprabha <br>	Nirvighnam Kurume devam, Sarvakaryesu sarvada  ||
        </h3>
    </div>

    <div class="music-container" id="music-container">
        <div class="music-info">
            <h4 id="title"></h4>
            <div class="progress-container" id="progress-container">
                <div class="progress" id="progress"></div>
            </div>
            <div class="time-info">
                <span id="currTime"></span>
                <span id="durTime"></span>
            </div>
        </div>
        <audio src="music/ukulele.mp3" id="audio"></audio>
        <div class="img-container">
            <img src="images/ukulele.jpg" aria-placeholder="" alt="music-cover" id="cover" />
        </div>
        <div class="navigation">
            <button id="prev" class="action-btn">
                <i class="fas fa-backward"></i>
            </button>
            <button id="play" class="action-btn action-btn-big">
                <i class="fas fa-play"></i>
            </button>
            <button id="next" class="action-btn">
                <i class="fas fa-forward"></i>
            </button>
        </div>

    </div>
    <div style="bottom: 1%; right: 1%; position: absolute;">
        Developed By Sasideep Jagarlamudi
    </div>

    <script src="./JavaScript/JavaScript1.js?v=1.11"></script>
    <script>
        const images = ["./Images/ganesha_PNG34.png", "./Images/003.png", "./Images/004.png", "./Images/005.png", "./Images/006.png", "./Images/007.png", "./Images/008.png",
            "./Images/009.png", "./Images/010.png", "./Images/011.png", "./Images/012.png", "./Images/013.png", "./Images/014.png", "./Images/015.png", "./Images/016.png", "./Images/017.png", "./Images/018.png",
            "./Images/ganeshji.png"];
        const imageElement = document.getElementById("my_Images");

        const textElement = document.getElementById('my_Text');
        const textArray = [
            '|| Aum Ekadantaya Viddhamahe, Vakratundaya Dhimahi Tanno Danti Prachodayat  ||',
            '|| Om Gam Ganpataye Namah  ||',
            '|| Om Ganesh Rinnam Chhindhi Varenyam Hoong Namaah Phutt  ||',
            '|| Om Namo Siddhi Vinayakaya Sarva kaarya kartrey Sarva vighna prashamnay Sarvarjaya Vashyakarnaya Sarvajan Sarvastree Purush Aakarshanaya Shreeng Om Swaha  ||',
            '|| Om Shreem Hreem Kleem Glaum Gam Ganapataye Vara Varad Sarvajan janmay Vashamanaye Swaha Tatpurushaye Vidmahe Vakratundaye Dhimahi Tanno Danti Prachodyat Om Shantih Shantih Shantihi  ||',
            '|| Vakratund mahakay, Suryakoti samprabha Nirvighnam Kurume devam, Sarvakaryesu sarvada  ||',
            '|| वक्रतुण्ड महाकाय सुर्यकोटि समप्रभ निर्विघ्नं कुरु मे देव सर्वकार्येषु सर्वदा   ||',
            '|| ॐ एकदन्ताय विद्धमहे वक्रतुण्डाय धीमहि तन्नो दन्ति प्रचोदयात्  ||',
            '|| ॐ नमो सिद्धि विनायकाय सर्व कार्य कर्त्रे सर्व विघ्न प्रशमनाय सर्व राज्य वश्यकरणाय सर्वजन सर्वस्त्री पुरुष आकर्षणाय श्रीं ॐ स्वाहा ॥ ||',
            '|| ॐ गणेश ऋणं छिन्धि वरेण्यं हुं नमः फट्॥ ||',
            '|| हीं श्रीं क्लीं नमो भगवते गजाननाय । ऊँ वक्रतुण्डाय हुम् । ||',
            '|| ॐ श्रीं ह्रीं क्लीं ग्लौं गं गणपतये वर वरद सर्वजनं मे वशमानय स्वाहा॥ एकदन्ताय विद्महे । वक्रतुण्डाय धीमहि । तन्नो दन्ती प्रचोदयात् ॥ ॐ शान्तिः शान्तिः शान्तिः ॥||'

        ];
        let currentIndex_Img = 0;
        let currentIndex_txt = 0;

        function changeImage() {
            imageElement.style.opacity = 0;
            setTimeout(() => {
                currentIndex_Img++;
                if (currentIndex_Img == images.length) {
                    currentIndex_Img = 0;
                }
                imageElement.src = images[currentIndex_Img];
                //currentIndex_Img = (currentIndex_Img + 1) % images.length;
                imageElement.style.opacity = 1;
            }, 1000);


            currentIndex_txt++;
            if (currentIndex_txt == textArray.length) {
                currentIndex_txt = 0;
            }
            textElement.textContent = textArray[currentIndex_txt];
        }

        setInterval(changeImage, 10000);
    </script>
</body>
</html>
